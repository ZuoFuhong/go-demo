<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <title>Title</title>
</head>
<body>
<h2>HTML5 原生websocket</h2>
<button id="open" type="button">建立连接</button>
<button id="send" type="button">发送消息</button>
<button id="close" type="button">关闭连接</button>

<script type="application/javascript" src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script type="application/javascript">
    var ws = null;

    /** 重连次数 */
    var count = 0;

    var flag = true;

    $(document).on("click", "#open", function (){
        initConnect();
    });
    $(document).on("click", "#send", function (){
        ws.send("hello world");
    });
    $(document).on("click", "#close", function () {
        flag = false;
        ws.close();
    });

    /** 建立连接 */
    function initConnect () {
        // 本地：ws://127.0.0.1:8082/payBoot/live
        ws = new WebSocket("ws://127.0.0.1:8888/ws");

        ws.onopen = function(evt) {
            count = 0;
            flag = true;
            console.log("连接成功");
        };
        ws.onmessage = function(evt) {
            console.log("服务器消息：" + evt.data);
        };
        ws.onclose = function(evt) {
            // 手动断开不进行重连
            if (flag) {
                setTimeout(function () {
                    if (count < 30) {
                        ++count;
                        console.log("第" + count + "次重连");
                        initConnect();
                    }
                }, 3000)
            } else {
                console.log("连接断开");
            }
        };
        ws.onerror = function (evt) {
            console.log("连接错误");
        };
    }
</script>
</body>
</html>
